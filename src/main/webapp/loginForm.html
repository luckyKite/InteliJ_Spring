<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
<h2>회원 로그인</h2>
<!-- /login 접속하면 사용자 정보에 있는 (id, password, name)을 확인해서
  정보가 일치하면 name 님, 반갑습니다! 아니면 id, password를 확인하세요 를 출력.
-->
<form action="/login" method="post">
  <input type="text" name="id">
  <input type="password" name="password">
  <input type="submit">
</form>
</body>
</html>
