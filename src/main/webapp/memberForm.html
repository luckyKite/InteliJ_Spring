<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원등록</title>
</head>
<body>
  <h2>회원정보 등록</h2>
  <!-- /member에 접속하면 사용자 정보(id, password, name)을 list에 추가 -->
  <form action="/member" method="post">
    <input type="text" name="id">
    <input type="password" name="password">
    <input type="text" name="name">
    <input type="submit">
  </form>
</body>
</html>
