<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="member : ${members} ">
            <td th:text="${member.id}"></td> <!--member.getId() -->
            <td th:text="${member.name}"></td> <!--member.getName() -->
        </tr>
</table>
</body>
</html>
