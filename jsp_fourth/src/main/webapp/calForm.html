<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
</head>
<body>
  <h2>계산기 프로그램 - get </h2>
  <form action="/cal" method="get">
    <input type="text" name="num1">
    <select name="op">
      <option value="+">+</option>
      <option value="-">-</option>
    </select>
    <input type="text" name="num2">
    <input type="submit">
  </form>

  <h2>계산기 프로그램 - post </h2>
  <form action="/cal" method="post">
    <input type="text" name="num1">
    <select name="op">
      <option value="+">+</option>
      <option value="-">-</option>
    </select>
    <input type="text" name="num2">
    <input type="submit">
  </form>
</body>
</html>
