<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>
<div>
    <h1>회원 가입</h1>
</div>
<form action="/members/join" method="post" th:object="${member}">
    <div>
        <label for="loginId">로그인 ID</label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="아이디를 입력하세요." />
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요." />
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요." />
    </div>
    <div>
        <button type="submit">회원가입</button>
        <button type="reset" th:onclick="|location.href='@{/}'|">취소</button>
    </div>
</form>
</body>
</html>
