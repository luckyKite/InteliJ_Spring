<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item</title>
</head>
<body>
<div>
    <h1>상품 상세</h1>
</div>
<div>
    <label for="id">상품 ID</label>
    <input type="text" name="id" id="id" th:value="${item.id}" readonly />
</div>
<div>
    <label for="itemName">상품명</label>
    <input type="text" name="itemName" id="itemName" th:value="${item.itemName}" readonly />
</div>
<div>
    <label for="price">상품 가격</label>
    <input type="text" name="price" id="price" th:value="${item.price}" readonly />
</div>
<div>
    <label for="quantity">상품 수량</label>
    <input type="text" name="quantity" id="quantity" th:value="${item.quantity}" readonly />
</div>
<div>
    <button type="button" th:onclick="|location.href='@{/basic/edit/{id}(id=${item.id})}'|">상품 수정</button>
    <button type="button" th:onclick="|location.href='@{/basic/items}'|">상품 목록</button>
</div>
</body>
</html>
