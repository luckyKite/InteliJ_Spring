<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addForm</title>
</head>
<body>
<div>
  <h1>상품 등록</h1>
</div>
<form method="post" action="item.html">
  <div>
    <label for="itemName">상품명</label>
    <input type="text" name="itemName" id="itemName" placeholder="상품명을 입력해주세요."/>
  </div>
  <div>
    <label for="price">상품 가격</label>
    <input type="text" name="price" id="price" placeholder="상품 가격을 입력해주세요."/>
  </div>
  <div>
    <label for="quantity">상품 수량</label>
    <input type="text" name="quantity" id="quantity" placeholder="상품 수량을 입력해주세요."/>
  </div>
  <div>
    <button type="submit">등록</button>
    <button type="reset">취소</button>
  </div>
</form>
</body>
</html>
