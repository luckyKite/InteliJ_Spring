<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>상품 수정</h1>
</div>
<form method="post" action="item.html">
    <div>
        <label for="id">상품 ID</label>
        <input type="text" name="id" id="id" readonly />
    </div>
    <div>
        <label for="itemName">상품명</label>
        <input type="text" name="itemName" id="itemName" value="상품1"/>
    </div>
    <div>
        <label for="price">상품 가격</label>
        <input type="text" name="price" id="price" value="20000"/>
    </div>
    <div>
        <label for="quantity">상품 수량</label>
        <input type="text" name="quantity" id="quantity" value="100"/>
    </div>
    <div>
        <button type="submit">등록</button>
        <button type="reset">취소</button>
    </div>
</form>
</body>
</html>
